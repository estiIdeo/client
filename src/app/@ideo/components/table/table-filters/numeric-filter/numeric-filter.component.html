<div [formGroup]="group" class="input-group" [hidden]="!!filter.hidden">
  <input type="text" [placeholder]="(filter.placeholder || filter.label) | translate" class="form-control" formControlName="value"
  (keyup)="!!group?.controls['value'].valid && keyUp($event)"
  />
  <div class="input-group-append">
    <ideo-select
      [showPlaceholder]="false"
      [options]="comparisonOptions"
      placeholder="Operator"
      formControlName="matchMode"
    >
    </ideo-select>
  </div>
</div>
