<div class="modal-header">
  <h4 *ngIf="!!title" class="modal-title" translate>{{ title }}</h4>
  <button type="button" class="close" (click)="onCancel()">
    <prx-icon icon="x"></prx-icon>
  </button>
</div>
<div class="modal-body">
  <ng-container *ngIf="!!mediaItem?.mediaId">
    <img *ngIf="!!!maybePdf else pdfTemp" class="img-fluid card-img"
      [src]="mediaItem?.mediaId | imageId |  safeHtml : saveHtmlType" alt="" />
    <ng-template #pdfTemp>
      <iframe [src]='mediaItem?.mediaId | imageId |  safeHtml : saveHtmlType' width="100%" height="500vh"
        frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
      </iframe>
    </ng-template>
  </ng-container>
</div>
