<ideo-select [id]="id" [formControl]="control" (valueChanged)="!!config.onChange && config.onChange($event, control)"
  [placeholder]="config.placeholder || config?.label" [disabled]="config?.disabled" [appendTo]="config.data?.appendTo"
  [options]="!!config.optionsArr$ ? (config.optionsArr$ | async) : config.optionsArr" [dataKey]="config.data?.dataKey"
  [buttonStyleClass]="config.inputStyleClass"
  [showClear]="config.data?.showClear" [showSelectPrefix]="true">
</ideo-select>
